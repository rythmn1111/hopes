<!DOCTYPE html>
<html>
<head>
	<title>Input Example</title>
</head>
<body>
    <h1>SAY ANYTHING</h1>
	<label for="inputField"></label>
	<input type="text" id="inputField">
	<button onclick="printInput()">Submit</button>

	<p id="output"></p>

	<script>
		// Check if there is a stored input value in localStorage
		if (localStorage.getItem("inputValue")) {
			document.getElementById("output").innerHTML = localStorage.getItem("inputValue");
		}

		function printInput() {
			const input = document.getElementById("inputField").value;
			const outputElement = document.getElementById("output");
			const existingOutput = outputElement.innerHTML;

			// Append the new message to the existing messages
			outputElement.innerHTML = existingOutput + "<br>" + input;

			// Store all the messages in localStorage
			localStorage.setItem("inputValue", outputElement.innerHTML);

			// Clear the input field
			document.getElementById("inputField").value = "";
		}
	</script>
</body>
</html>
